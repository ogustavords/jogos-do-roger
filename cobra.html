<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(49, 49, 49);
        }
        
        .game-container {
            text-align: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            margin-top: 20px;
        }
        
        .quadrado {
            width: 20px;
            height: 20px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }
        
        .quadrado.cobrinha {
            background-color: #70ad47;
        }
        
        .quadrado.comida {
            background-color: #ff4d4d;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #ff25ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .score {
            font-size: 18px;
            margin-top: 10px;
            color: white;
        }
    </style>
    <title>Jogo da Cobrinha</title>
</head>


<body>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <button class="btn" id="startButton">Iniciar</button>
        <button class="btn" id="restartButton">Reiniciar</button>
        <div class="score" id="score">Pontuação: 0</div>
    </div>
    <script>
        const grid = document.getElementById("grid");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const scoreDisplay = document.getElementById("score");
        const gridSize = 20;
        const squares = [];


        let snake = [{
            x: 10,
            y: 10
        }];
        let food = {
            x: 15,
            y: 10
        };
        let direction = "right";
        let gameInterval;
        let score = 0;


        function criarGrade() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const quadrado = document.createElement("div");
                    quadrado.classList.add("quadrado");
                    squares.push(quadrado);
                    grid.appendChild(quadrado);
                }
            }
        }


        function desenharCobrinha() {
            snake.forEach(segmento => {
                const indice = segmento.x + segmento.y * gridSize;
                squares[indice].classList.add("cobrinha");
            });
        }


        function desenharComida() {
            const indice = food.x + food.y * gridSize;
            squares[indice].classList.add("comida");
        }


        function moverCobrinha() {
            const cabeca = {...snake[0]
            };
            switch (direction) {
                case "up":
                    cabeca.y--;
                    break;
                case "down":
                    cabeca.y++;
                    break;
                case "left":
                    cabeca.x--;
                    break;
                case "right":
                    cabeca.x++;
                    break;
            }
            snake.unshift(cabeca);


            if (cabeca.x === food.x && cabeca.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                score++;
                scoreDisplay.textContent = `Pontuação: ${score}`;
            } else {
                snake.pop();
            }
        }


        function verificarColisao() {
            const cabeca = snake[0];
            if (cabeca.x < 0 || cabeca.x >= gridSize || cabeca.y < 0 || cabeca.y >= gridSize) {
                clearInterval(gameInterval);
                alert("PERDEU!!!");
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === cabeca.x && snake[i].y === cabeca.y) {
                    clearInterval(gameInterval);
                    alert("PERDEU!!!");
                    break;
                }
            }
        }


        function limparGrade() {
            squares.forEach(quadrado => {
                quadrado.className = "quadrado";
            });
        }


        function atualizarJogo() {
            limparGrade();
            moverCobrinha();
            verificarColisao();
            desenharCobrinha();
            desenharComida();
        }


        criarGrade();
        desenharCobrinha();
        desenharComida();


        startButton.addEventListener("click", () => {
            gameInterval = setInterval(atualizarJogo, 200);
        });


        restartButton.addEventListener("click", () => {
            clearInterval(gameInterval);
            snake = [{
                x: 10,
                y: 10
            }];
            food = {
                x: 15,
                y: 10
            };
            direction = "right";
            score = 0;
            scoreDisplay.textContent = `Pontuação: ${score}`;
            limparGrade();
            desenharCobrinha();
            desenharComida();
        });


        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (direction !== "down") direction = "up";
                    break;
                case "ArrowDown":
                    if (direction !== "up") direction = "down";
                    break;
                case "ArrowLeft":
                    if (direction !== "right") direction = "left";
                    break;
                case "ArrowRight":
                    if (direction !== "left") direction = "right";
                    break;
            }
        });
    </script>
</body>


</html>
